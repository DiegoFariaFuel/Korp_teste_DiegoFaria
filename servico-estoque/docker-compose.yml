version: '3.8'

services:
  # Databases
  postgres-estoque:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: estoque
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - estoque-data:/var/lib/postgresql/data

  postgres-faturamento:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: faturamento
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - faturamento-data:/var/lib/postgresql/data

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  # Microsserviço Estoque (Go)
  servico-estoque:
    build:
      context: ./servico-estoque
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=host=postgres-estoque user=postgres password=postgres123 dbname=estoque port=5432 sslmode=disable
      - REDIS_URL=redis:6379
      - PORT=8080
    depends_on:
      - postgres-estoque
      - redis

  # Microsserviço Faturamento (C#)
  servico-faturamento:
    build:
      context: ./servico-faturamento
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-faturamento;Database=faturamento;Username=postgres;Password=postgres123
      - Redis__Configuration=redis:6379
      - EstoqueService__BaseUrl=http://servico-estoque:8080
    depends_on:
      - postgres-faturamento
      - redis
      - servico-estoque

  # Frontend Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    environment:
      - API_ESTOQUE_URL=http://localhost:8080
      - API_FATURAMENTO_URL=http://localhost:8081
    depends_on:
      - servico-estoque
      - servico-faturamento

volumes:
  estoque-data:
  faturamento-data:
  redis-data: